<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduate Student Mentorship Program Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 10px;
      vertical-align: middle;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .required::after {
      content: "*";
      color: red;
      margin-left: 5px;
    }
    .note {
      font-style: italic;
      color: #666;
      margin-top: 5px;
    }
    .field-group {
      margin-bottom: 20px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      body {
        margin: 20px;
      }
      input[type="text"],
      select,
      textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Graduate Student Mentorship Program Application</h1>
  <p>Fill out this form to volunteer as a mentor for incoming graduate students at RPI. Please complete all fields marked with an asterisk (*) to ensure your application is valid.</p>

  <form action="mailto:mentorship@rpi.edu" method="post" enctype="text/plain">
    <div class="field-group">
      <label for="name" class="required">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="field-group">
      <label for="pronouns">Pronouns</label>
      <input type="text" id="pronouns" name="pronouns" placeholder="e.g., she/her, he/him, they/them">
    </div>

    <div class="field-group">
      <label for="year" class="required">Year of Study</label>
      <select id="year" name="year" required>
        <option value="">Select your year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
        <option value="5th Year or Higher">5th Year or Higher</option>
      </select>
    </div>

    <div class="field-group">
      <label for="department" class="required">Department</label>
      <input type="text" id="department" name="department" placeholder="e.g., Computer Science" required>
    </div>

    <div class="field-group">
      <label for="program" class="required">Program</label>
      <select id="program" name="program" required>
        <option value="">Select your program</option>
        <option value="Master's">Master's</option>
        <option value="PhD">PhD</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="field-group">
      <label for="country" class="required">Country of Origin</label>
      <input type="text" id="country" name="country" placeholder="e.g., United States" required>
    </div>

    <div class="field-group">
      <label for="languages" class="required">Languages You Speak</label>
      <input type="text" id="languages" name="languages" placeholder="e.g., English, Spanish, Mandarin" required>
    </div>

    <div class="field-group">
      <label class="required">Areas of Mentorship Expertise</label>
      <label><input type="checkbox" name="expertise_academics" value="academics"> Academics (e.g., coursework, research)</label>
      <label><input type="checkbox" name="expertise_university_life" value="university_life"> University Life (e.g., clubs, housing)</label>
      <label><input type="checkbox" name="expertise_career_guidance" value="career_guidance"> Career Guidance (e.g., internships, networking)</label>
      <label><input type="checkbox" name="expertise_general_support" value="general_support"> General Support (e.g., emotional support, settling in)</label>
      <p class="note">Note: Select at least one expertise area above.</p>
    </div>

    <div class="field-group">
      <label class="required">Are you willing to mentor a new graduate student for their initial transition?</label>
      <label><input type="radio" name="willing" value="yes" required> Yes</label>
      <label><input type="radio" name="willing" value="no"> No</label>
    </div>

    <div class="field-group">
      <label for="semester" class="required">Semester Volunteering For</label>
      <select id="semester" name="semester" required>
        <option value="">Select semester</option>
        <option value="Fall 2025">Fall 2025</option>
        <option value="Spring 2026">Spring 2026</option>
        <option value="Fall 2026">Fall 2026</option>
      </select>
    </div>

    <div class="field-group">
      <label for="availability" class="required">Availability (hours per week)</label>
      <input type="text" id="availability" name="availability" placeholder="e.g., 5" required>
    </div>

    <div class="field-group">
      <label for="mentee_profile">Preferred Mentee Profile</label>
      <textarea id="mentee_profile" name="mentee_profile" placeholder="e.g., I prefer to mentor students from similar academic backgrounds or international students."></textarea>
    </div>

    <div class="field-group">
      <label for="discord">Discord ID</label>
      <input type="text" id="discord" name="discord" placeholder="e.g., username#1234">
    </div>

    <div class="field-group">
      <label for="email" class="required">Email ID</label>
      <input type="email" id="email" name="email" placeholder="e.g., student@rpi.edu" required>
    </div>

    <div class="field-group">
      <label class="required">
        <input type="checkbox" name="consent" required> I agree to abide by the mentorship program's guidelines and commit to supporting my mentee to the best of my ability.
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
